<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light">
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Clock</a>
            <a href="alarm.html">Alarm</a>
            <a href="stopwatch.html" class="active">Stopwatch</a>
            <a href="countdown.html">Countdown</a>
        </div>
        <div class="theme-switcher">
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="neon">Neon</option>
                <option value="custom">Custom</option>
            </select>
            <input type="color" id="customColor" style="display: none;" />
        </div>
    </nav>

    <div class="container">
        <div class="stopwatch-section card">
            <h2>Stopwatch</h2>
            <div id="stopwatch">00:00:00</div>
            <div class="button-group">
                <button id="startStopwatch">Start</button>
                <button id="pauseStopwatch" disabled>Pause</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
