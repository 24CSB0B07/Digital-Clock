<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light">
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="active">Clock</a>
            <a href="alarm.html">Alarm</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="countdown.html">Countdown</a>
        </div>
        <div class="theme-switcher">
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="neon">Neon</option>
                <option value="custom">Custom</option>
            </select>
            <input type="color" id="customColor" style="display: none;" />
        </div>
    </nav>

    <div class="container">
        <div class="clock-section card">
            <h1>Digital Clock</h1>
            <div class="clock">
                <span id="time">00:00:00</span>
                <span id="ampm">AM</span>
            </div>
            <div id="date">March 28, 2025</div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
