<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light">
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Clock</a>
            <a href="alarm.html" class="active">Alarm</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="countdown.html">Countdown</a>
        </div>
        <div class="theme-switcher">
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="neon">Neon</option>
                <option value="custom">Custom</option>
            </select>
            <input type="color" id="customColor" style="display: none;" />
        </div>
    </nav>

    <div class="container">
        <div class="alarm-section card">
            <h2>Set Alarm</h2>
            <input type="time" id="alarmTime" />
            <button id="setAlarm">Set Alarm</button>
            <button id="snoozeAlarm" disabled>Snooze (5 mins)</button>
            <div id="alarmList"></div>
        </div>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

    <script src="alarm.js"></script>
</body>
</html>
